<div>
    <button class="addPlayer" (click)="onAdd()">Add a new player</button>
</div>

<div class="custom-select">
    <select [(ngModel)]="selectedSort" (ngModelChange)="onSortPlayers($event)">
        <option value="name">Sort by: Name</option>
        <option value="country">Sort by: Country</option>
        <option value="age">Sort by: Age</option>
        <option value="slams">Sort by: Slams won</option>
      </select>
      <button id="sortDirection" (click)="changeSortDirection()">
        <i [class]="ascending ? 'fas fa-arrow-up' : 'fas fa-arrow-down'"></i>
      </button>
</div>

<table>
    <thead>
        <th>Photo</th>
        <th>Name</th>
        <th>Country</th>
    </thead>
    <tbody>
        @for (player of players; track player.id) {
            <tr (click)="onView(player.id)" class="playerRow">
                <td>
                    <img [src]="player.photo"> 
                </td>
                <td id="playerName">{{player.name}}</td>
                <td>
                    <img id="flag" [src]="countryToFlag(player.country)">
                </td>
            </tr>
        }
    </tbody>
</table>
